<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Multipage Blog Website</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<section class="form_section">
    <div class="container form_section_container">
        <h2>Sign Up</h2>
        <!-- <div class="alert_message error">
            <p>This is an error message!</p>
        </div> -->
        <form action="" method="post" enctype="multipart/form-data">
            <input type="text" placeholder="First Name" id="first-name" required>
            <input type="text" placeholder="Last Name" id="last-name" required>
            <input type="text" placeholder="Username" id="username" required>
            <input type="email" placeholder="Email" id="email" required>
            <input type="password" placeholder="Create Password" id="create-password" required>
            <input type="password" placeholder="Confirm Password" id="confirm-password" required>
            <div class="form_control">
                <label for="avatar">User Avatar</label>
                <input type="file" id="avatar">
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <small>Already have an account? <a href="login.html">Sign In</a></small>
        </form>
    </div>
</section>

</body>
</html>
